<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific - Calculator</title>

    <!-- Bootstrap 5 cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom javascript file -->
    <script defer src="js/calc.js"></script>
</head>

<body>
    <div class="__main">
        <div class="__calculator">
            <div class="__display">
                <div class="__input">8+8-8</div>
                <div class="__output">8</div>
            </div>
            <div class="__degree">
                <h5 class="m-0">DEG</h5>
                <h5 class="m-0">F-E</h5>
            </div>
            <div class="__setting">
                <h5 class="m-0">MC</h5>
                <h5 class="m-0">MR</h5>
                <h5 class="m-0">M+</h5>
                <h5 class="m-0">M-</h5>
                <h5 class="m-0">MS</h5>
            </div>
            <div class="__function">
                <div class="_trigo">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span style="font-size: 23px;">&#x22BE</span> Trigonometry
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">sin</a></li>
                            <li><a class="dropdown-item" href="#">cos</a></li>
                            <li><a class="dropdown-item" href="#">tan</a></li>
                            <li><a class="dropdown-item" href="#">cot</a></li>
                            <li><a class="dropdown-item" href="#">sec</a></li>
                        </ul>
                    </div>
                </div>
                <div class="_func">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span style="font-size: 19px;"><i>&#x0192;</i></span>  <span class="mx-2">Function</span> 
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">ceil</a></li>
                            <li><a class="dropdown-item" href="#">floor</a></li>
                            <li><a class="dropdown-item" href="#">abs</a></li>
                            <li><a class="dropdown-item" href="#">rand</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="__keys">
                <!-- other functions  -->
                <div style="position: relative;">
                    <button value="" style="color: white; position: absolute;background-color: #3498DB;transition: 1s ease-in-out;opacity: 0;">x<sup>3</sup></button>
                    <button style="color: white; position: absolute;background-color: #3498DB;transition: 0.8s ease-in-out;opacity: 0;">e<sup>2</sup></button>
                    <button style="color: white; position: absolute;background-color: #3498DB;transition: 0.6s ease-in-out;opacity: 0;">2<sup>x</sup></button>
                    <button style="position: absolute;" onclick="showOpt(this)">2<sup>nd</sup></button>
                </div>
                <div><button value="&pi;">&pi;</button></div>
                <div><button value="e">e</button></div>
                <div><button value="C">C</button></div>
                <div><button value="DE"><i class="fa fa-delete-left"></i></button></div>
                <div><button value="x&sup2;">x&sup2;</button></div>
                <div><button value="="><sup>1</sup>/<sub>x</sub></button></div>
                <div><button value="|x|">|x|</button></div>
                <div><button value="exp">exp</button></div>
                <div><button value="mod">mod</button></div>
                <div><button value="&#x221A;x">&#x221A;x</button></div>
                <div><button value="(">(</button></div>
                <div><button value=")">)</button></div>
                <div><button value="n!">n!</button></div>
                <div><button value="/">&#xf7;</button></div>
                <div><button value="x^y">x<sup>y</sup></button></div>
                <div><button value="7">7</button></div>
                <div><button value="8">8</button></div>
                <div><button value="9">9</button></div>
                <div><button value="*">&#xd7;</button></div>
                <div><button value="10^x">10<sup>x</sup></button></div>
                <div><button value="4">4</button></div>
                <div><button value="5">5</button></div>
                <div><button value="6">6</button></div>
                <div><button value="-">-</button></div>
                <div><button value="log">log</button></div>
                <div><button value="1">1</button></div>
                <div><button value="2">2</button></div>
                <div><button value="3">3</button></div>
                <div><button value="+">+</button></div>
                <div><button value="ln">ln</button></div>
                <div><button value="+-">&#xb1;</button></div>
                <div><button value="0">0</button></div>
                <div><button value=".">.</button></div>
                <div><button value="=">=</button></div>

            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
